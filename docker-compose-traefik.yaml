version: "3.9"

services:
  traefik:
    image: traefik:v2.11
    command:
      - "--api.insecure=true" # Enable Traefik dashboard (remove in production)
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=your-email@example.com" # Replace with your email
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-letsencrypt:/letsencrypt"
    labels:
      - "traefik.enable=true"

  db:
    image: postgis/postgis:15-3.3
    restart: unless-stopped
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: adventure
      POSTGRES_PASSWORD: your_postgres_password # Replace with the actual password
    volumes:
      - postgres-data:/var/lib/postgresql/data/

  web:
    image: ghcr.io/seanmorley15/globalrouter-frontend:latest
    restart: unless-stopped
    environment:
      PUBLIC_SERVER_URL: "http://server:8000"
      BODY_SIZE_LIMIT: "100000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.globalrouterweb.entrypoints=websecure"
      - "traefik.http.routers.globalrouterweb.rule=Host(`yourdomain.com`) && !(PathPrefix(`/media`) || PathPrefix(`/admin`) || PathPrefix(`/static`) || PathPrefix(`/accounts`))" # Replace with your domain
      - "traefik.http.routers.globalrouterweb.tls=true"
      - "traefik.http.routers.globalrouterweb.tls.certresolver=letsencrypt"
    depends_on:
      - server

  server:
    image: ghcr.io/seanmorley15/globalrouter-backend:latest
    restart: unless-stopped
    environment:
      PGHOST: "db"
      PGDATABASE: "database"
      PGUSER: "adventure"
      PGPASSWORD: your_postgres_password # Replace with the actual password
      SECRET_KEY: your_secret_key # Replace with the actual secret key
      DJANGO_ADMIN_USERNAME: "admin"
      DJANGO_ADMIN_PASSWORD: your_admin_password # Replace with the actual admin password
      DJANGO_ADMIN_EMAIL: "globalrouter-admin@yourdomain.com" # Replace with your email
      PUBLIC_URL: "https://yourdomain.com" # Replace with your domain
      CSRF_TRUSTED_ORIGINS: "https://yourdomain.com" # Replace with your domain
      DEBUG: "false"
      FRONTEND_URL: "https://yourdomain.com" # Replace with your domain
    volumes:
      - globalrouter-media:/code/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.globalrouterserver.entrypoints=websecure"
      - "traefik.http.routers.globalrouterserver.rule=Host(`yourdomain.com`) && (PathPrefix(`/media`) || PathPrefix(`/admin`) || PathPrefix(`/static`) || PathPrefix(`/accounts`))" # Replace with your domain
      - "traefik.http.routers.globalrouterserver.tls=true"
      - "traefik.http.routers.globalrouterserver.tls.certresolver=letsencrypt"
    depends_on:
      - db

volumes:
  postgres-data:
  globalrouter-media:
  traefik-letsencrypt:
